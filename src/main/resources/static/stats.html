<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>BATTLESHIPS GAME - Statistics</title>
    <link href="css/stats.css" rel="stylesheet" type="text/css">
    <script defer src="js/stats.js"></script>
</head>
<body>
<div id="buttons">
    <a href="/welcome">
        <button>MENU</button>
    </a>
    <a href="/logout">
        <button>LOGOUT</button>
    </a>
</div>
<div id="statsDiv">
    <table id="stats">
        <caption><h2>Game statistics</h2></caption>
        <th>Match ID</th>
        <th>Accurate shots</th>
        <th>Missed shots</th>
        <th>Rounds</th>
        <th>Start time</th>
        <th>Finish time</th>
    </table>
</div>
</body>
</html>
