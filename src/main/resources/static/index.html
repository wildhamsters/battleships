<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="https://img.icons8.com/external-justicon-flat-justicon/344/external-ship-pirates-justicon-flat-justicon.png">
	<link href="stylesheet.css" rel="stylesheet">
	<title>BATTLESHIPS GAME</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="app.js" defer></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
	enabled. Please enable Javascript and reload this page!</h2></noscript>

<div id="leftSide">
	<p>Your board</p>
	<div id="player" class="board">
		<table id="playerBoard"></table>
		<button onclick="demo()">DEMO</button>
		<button onclick="clearDemo()">CLEAR</button>
	</div>
</div>

<div id="rightSide">
	<p>The opponent's board</p>
	<div id="opponent" class="board">
		<table id="opponentBoard"></table>
	</div>
</div>

<div id="status"></div>
</body>
</html>
