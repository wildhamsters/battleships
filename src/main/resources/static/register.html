<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Please sign up</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
        <script src="js/register.js" defer></script>
    </head>
    <body>
        <div class="container">
            <form class="form-signin" id="form" method="post" onsubmit="register()">
                <h2 class="form-signin-heading" style="text-align: center;">Please sign up</h2>
                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                </p>
                <p>
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required> <!--pattern="^[a-zA-Z0-9_]{8,15}$"-->
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                <a href="/welcome"><button class="btn btn-lg btn-info" type="button" style="margin-top: 8px;">Already have an account?</button></a>
            </form>
        </div>
    </body>
</html>
