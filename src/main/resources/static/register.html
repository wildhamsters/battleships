<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Please sign up</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
    <link crossorigin="anonymous" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"/>
    <script defer src="register.js"></script>
</head>
<body>
<div class="container">
    <form class="form-signin" id="form" method="post" onsubmit="register()">
        <h2 class="form-signin-heading" style="text-align: center;">Please sign up</h2>
        <p>
            <label class="sr-only" for="username">Username</label>
            <input autofocus class="form-control" id="username" name="username" placeholder="Username" required
                   type="text">
        </p>
        <p>
            <label class="sr-only" for="email">Email</label>
            <input class="form-control" id="email" name="email" placeholder="Email" required type="email">
        </p>
        <p>
            <label class="sr-only" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" required type="password">
            <!--pattern="^[a-zA-Z0-9_]{8,15}$"-->
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <a href="/welcome">
            <button class="btn btn-lg btn-info" style="margin-top: 8px;" type="button">Already have an account?</button>
        </a>
    </form>
</div>
</body>
</html>
